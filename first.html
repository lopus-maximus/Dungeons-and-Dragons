<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Room</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Slabo 13px:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="opening">
      <img class="test-icon" alt="" />

      <div class="opening-child"></div>
      <div class="digidungeon">digidungeon</div>
      <div class="create-room-button" id="createRoomButton">Create A Room</div>
      <div class="join-room-button" id="joinRoomButton">Join A Room</div>
      <img class="image-4-icon" alt="" src="./public/image-4@2x.png" />
    </div>

    <script>
      var joinRoomButton = document.getElementById("joinRoomButton");
      if (joinRoomButton) {
        joinRoomButton.addEventListener("click", function (e) {
          // Open a new webpage when the button is clicked
          window.open("login.html");
          //window.open("../chatbox/login.html", "_blank");

        });
      }
      var createRoomButton = document.getElementById("createRoomButton");
      if (createRoomButton) {
        createRoomButton.addEventListener("click", function (e) {
          // Open a new webpage when the button is clicked
          window.open("logincreate.html");
          //window.open("../chatbox/login.html", "_blank");

        });
      }
    </script>

  </body>
</html>
