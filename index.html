<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DnD</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Use firebase app and database. -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

</head>
<body>
  <!-- Dungeon Master chat -->
  <div>
    <h2>Dungeon Master Chat</h2>
    <div id="dm-chatlog"></div>
    <input type="text" id="dm-message">
    <button id="dm-send">Send</button>
  </div>
   <!-- Character chat -->
   <div>
    <h2>Character Chat</h2>
    <div id="character-chatlog"></div>
    <input type="text" id="character-message">
    <button id="character-send">Send</button>
  </div>

 <!-- <script src="/socket.io/socket.io.js"></script> -->
  <script type="text/javascript" src="script.js"></script>
  <!-- <script src="script.js"></script> -->
</body>
</html>
